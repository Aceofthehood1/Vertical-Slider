<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" >
    <title>Vertical Page Slider</title>
</head>
<body>
    <div class="slider-container">
    <div class="left-slide">
        <div style = "background-color: #2A86BA">
            <h1>Bluuue Sky</h1>
            <p>with its mountains</p>
        </div>
        <div style = "background-color: #66ffeb">
            <h1>Droplets of Water</h1>
            <p>in the sea</p>
        </div>
        <div style = "background-color: #FD3555">
            <h1>Pieces of paper</h1>
            <p>all in flames</p>
        </div>
        <div style = "background-color: #283325">
            <h1>A bunch of Windmills</h1>
            <p>on the grasslands</p>
        </div>
        
    </div>
    <div class="right-slide"> <!-- Adding a new image from the top matches the text a the bottom-->
        <div style="
        background-image: url('https://images.unsplash.com/photo-1522735338363-cc7313be0ae0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80');
      "></div>
        <div style="
        background-image: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
      "></div>
        <div style="
        background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80');
      "></div>
        <div style="
        background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
      "></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
